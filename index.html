<html>
  <head>
    <title>SFAT | Simple form and table</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" class="fa-solid" />
  </head>
  <!-- Jumbotron -->
  <body onload="clearfield(); insert()">
    <div class="jumbotron">
      <h1 class="text-center">Name,Class Form</h1>
      <h3 class="text-center">A Simple and Easy form maker.</h3>
    </div>
    <!-- Jumbotron endcode -->
    <!-- Input, Submit-->
    <form class="col-md">
      <h5>Name:</h3>
      <input type="text" class="form-control" required="true" id="name" />
      <h5>Class:</h3>
        
      <input type="text" class="form-control" required="true" id="class" />
      <br>
      <button
        onsubmit="event. preventDefault()"
        type="submit"
        onclick="insert()"
        class="btn btn-danger btn-l"
      >
        Submit
      </button>
    </form>
    <!--  Input,submit end -->
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <!-- table -->
    <table id="result" class="table-striped table" style="background-color: white;">
      <thead>
        <tbody>
        <tr>
          <td>Name</td>
          <td>Class</td>
          <!-- This heading is for actions buttons that will be there for every record in table -->
          <td>Action</td>
        </tr>
      </tbody>
      </thead>
    </table>
    <!-- end table -->

    <!-- delete table -->
    <center>
      <button
        type="button"
        onclick="localStorage.clear() , alertmsg()"
        class="btn btn-dark"
      >
        Click here to delete
      </button>
      <!-- delete table end-->
    </center>
    <!-- enlarge -->

    <!-- enlarge end -->

    <div class="dropdown">
      <button
        type="button"
        class="btn btn-dark dropdown-toggle"
        data-toggle="dropdown"
      >
        Languages
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="japanese.html">japanese(日本語)</a>
        <a class="dropdown-item" href="index.html">English</a>
        <a class="dropdown-item disabled" href="#">Coming soon</a>
      </div>
    </div>
    <button type="button" onclick="save()"> Save</button>
    <div id="img-display"></div>
    <!--TO DO: -->
    <div class="alert alert-success" id="div" style="display: none">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Added to form.</strong>
    </div>
  </body>
  <script type="text/javascript" src="https://github.com/niklasvh/html2canvas/releases/download/0.5.0-alpha1/html2canvas.js"></script>
  <script src="script.js"></script>

</html>
